    body {
        font-family: 'Noto Sans KR', sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f5f5f5;
    }

    .business-card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 90%; /* 최대 너비 설정 */
        margin: 0 auto;
        text-align: left;
    }

    h1 {
        margin-top: 0;
    }

    p {
        margin: 10px 0;
    }

    .sns-icons {
        text-align: left; /* 왼쪽 정렬로 변경 */
    }

    .sns-icons a {
        display: inline-block;
        margin-right: 15px;
        margin-top: 10px;
    }

    .sns-icons img {
        width: 30px;
        height: 30px;
    }

    .badge-header img {
        pointer-events: auto;
    }

    .badge-header {
        cursor: pointer;
        display: inline-block;
    }

    .profile-image-container {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        overflow: hidden;
        background-color: #f0f0f0;
        display: inline-block;
    }

    .profile-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    @media (max-width: 768px) {
        .business-card {
            max-width: 100%; /* 휴대폰 화면 크기에서는 100%로 설정하여 동일한 너비를 유지합니다. */
            padding: 10px; /* 패딩 조절 */
        }

        .sns-icons {
            text-align: left; /* 텍스트 왼쪽 정렬 */
        }

        .sns-icons a {
            margin-right: 10px;
        }

        .sns-icons img {
            width: 25px;
            height: 25px;
        }

        .profile-image {
            width: 150px; /* 프로필 이미지 크기 축소 */
            height: 150px;
        }
    }
        
    #map {
    width: 100%;
    height: 100%;
    margin-top: 20px;
    border-radius: 10px; /* 모서리를 둥글게 만듭니다. */
    }
    .wrap {position: absolute;left: 5px;bottom: 70px;width: 288px;height: 132px;margin-left: -144px;text-align: left;overflow: hidden;font-size: 12px;font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;line-height: 1.5;}
    .wrap * {padding: 0;margin: 0;}
    .wrap .info {width: 286px;height: 120px;border-radius: 5px;border-bottom: 2px solid #ccc;border-right: 1px solid #ccc;overflow: hidden;background: #fff;}
    .wrap .info:nth-child(1) {border: 0;box-shadow: 0px 1px 2px #888;}
    .info .title {padding: 5px 0 0 10px;height: 30px;background: #eee;border-bottom: 1px solid #ddd;font-size: 18px;font-weight: bold;}
    .info .close {position: absolute;top: 10px;right: 10px;color: #888;width: 17px;height: 17px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');}
    .info .close:hover {cursor: pointer;}
    .info .body {position: relative;overflow: hidden;}
    .info .desc {position: relative;margin: 13px 0 0 90px;height: 75px;}
    .desc .ellipsis {overflow: hidden;text-overflow: ellipsis;white-space: nowrap;}
    .desc .jibun {font-size: 11px;color: #888;margin-top: -2px;}
    .info .img {position: absolute;top: 6px;left: 5px;width: 73px;height: 71px;border: 1px solid #ddd;color: #888;overflow: hidden;}
    .info:after {content: '';position: absolute;margin-left: -12px;left: 50%;bottom: 0;width: 22px;height: 12px;background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')}
    .info .link {color: #5085BB;}

    <script>
      function toggleDescription(badgeHeader) {
        var description = badgeHeader.nextElementSibling;
        if (description) {
            description.style.display = (description.style.display === 'none' || description.style.display === '') ? 'block' : 'none';
        }
      }

      function closeOverlay() {
        overlay.setMap(null);
      }
</script>
