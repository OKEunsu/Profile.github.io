<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전자명함</title>
<style>
  body {
    font-family: 'Helvetica', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card {
    background-color: #303030;
    border-radius: 10px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    padding: 30px;
    text-align: center;
  }
  .name {
    font-size: 32px;
    font-weight: bold;
    color: #ffffff;
    margin-bottom: 10px;
  }
  .title {
    font-size: 24px;
    color: #f4d03f;
    margin-bottom: 20px;
  }
  .contact {
    font-size: 18px;
    color: #cccccc;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="name">John Doe</div>
  <div class="title">Web Developer</div>
  <div class="contact">Email: john@example.com</div>
  <div class="contact">Phone: 123-456-7890</div>
</div>
</body>
</html>
