<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전자명함</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
  }
  .name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .title {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
  }
  .contact {
    font-size: 16px;
    color: #888;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<div class="card">
  <div class="name">이름</div>
  <div class="title">직책</div>
  <div class="contact">이메일: example@email.com</div>
  <div class="contact">전화번호: 123-456-7890</div>
</div>
</body>
</html>
