<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전자명함</title>
<style>
  body {
    font-family: 'Helvetica', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .frame {
    border: 20px solid #dedede;
    border-radius: 20px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    width: 300px;
    padding: 20px;
    text-align: center;
    background-color: #ffffff;
  }
  .name {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .title {
    font-size: 18px;
    color: #555;
    margin-bottom: 10px;
  }
  .contact {
    font-size: 16px;
    color: #888;
    margin-bottom: 10px;
  }
  .footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    background-color: #222;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
</style>
</head>
<body>
<div class="frame">
  <div class="name">이름</div>
  <div class="title">직책</div>
  <div class="contact">이메일: example@email.com</div>
  <div class="contact">전화번호: 123-456-7890</div>
</div>
<div class="footer">Copyright © 2023 All rights reserved.</div>
</body>
</html>
