<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>전자명함</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
  }
  
  .business-card {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    margin: 0 auto;
    text-align: left;
  }
  
  .qr-code {
    margin-top: 20px;
    margin-bottom: 20px; 
  }
</style>
</head>
<body>
  <div class="qr-code">
    <img src="an img Gogh maze.png" alt="QR Code" width="400">
  </div>
  <div class="business-card">
    <h1>홍길동</h1>
    <p><strong>직책:</strong> 대표이사</p>
    <p><strong>회사:</strong> ABC 주식회사</p>
    <p><strong>이메일:</strong> hong@example.com</p>
    <p><strong>전화번호:</strong> 123-4567-8901</p>
  </div>
</body>
</html>
