<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2rem 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-bottom: 1rem;
        }
        p {
            line-height: 1.6;
        }
        .social-icons {
            margin-top: 1rem;
        }
        .social-icons a {
            color: #333;
            margin-right: 10px;
            font-size: 24px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Front-end Developer | Travel Enthusiast</p>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>I'm a passionate front-end developer with a love for creating beautiful and user-friendly websites. In my free time, I enjoy traveling and exploring new places.</p>
        <h2>Contact</h2>
        <p>Email: your.email@example.com</p>
        <p>Website: <a href="https://www.example.com">www.example.com</a></p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</body>
</html>
