    <div id="map" style="width:100%;height:350px;margin-top:20px;" ></div>

  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4d86c6a277847d0aa43107afbdd8b67a"></script>
  <script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(35.1171, 129.0883), // 지도의 중심좌표
            level: 4 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    var imageSrc = 'https://cdn1.iconfinder.com/data/icons/carbon-design-system-vol-5/32/location--person--filled-512.png', // 마커이미지의 주소입니다    
        imageSize = new kakao.maps.Size(64, 69), // 마커이미지의 크기입니다
        imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.
        
    // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
        markerPosition = new kakao.maps.LatLng(35.1171, 129.0883); // 마커가 표시될 위치입니다

  // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition, 
        image: markerImage // 마커이미지 설정 
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);  
  </script>
  <script>
    function toggleDescription(badgeHeader) {
      var description = badgeHeader.nextElementSibling;
      if (description) {
        description.style.display = (description.style.display === 'none') ? 'block' : 'none';
      }
    }
